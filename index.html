  </main>  <!-- Ad Modal -->  <div id="adModal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-80 flex items-center justify-center">
    <div class="bg-white text-black p-6 rounded-xl max-w-sm w-full">
      <h2 class="text-xl font-bold mb-4">Watch Ad to Earn 10 Points</h2>
      <iframe src="https://your-ad-network.com/ad-url" class="w-full h-40 rounded"></iframe>
      <button onclick="addPoints()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg w-full">I've Watched the Ad</button>
    </div>
  </div>  <script>
    let points = parseInt(localStorage.getItem("genz_points")) || 0;
    const pointsBtn = document.getElementById("pointsButton");
    const adModal = document.getElementById("adModal");

    function updatePointsDisplay() {
      pointsBtn.textContent = `${points} POINTS`;
    }

    function addPoints() {
      points += 10;
      localStorage.setItem("genz_points", points);
      updatePointsDisplay();
      adModal.classList.add("hidden");
      alert("অভিনন্দন! ১০ পয়েন্ট যুক্ত হয়েছে");
    }

    pointsBtn.addEventListener("click", () => {
      adModal.classList.remove("hidden");
    });

    document.querySelectorAll(".premium-poster").forEach((img) => {
      img.addEventListener("click", () => {
        const url = img.dataset.link;
        if (points >= 10) {
          window.open(url, "_blank");
        } else {
          alert("প্রিমিয়াম কন্টেন্ট দেখতে হলে আপনার ১০ পয়েন্ট থাকতে হবে।");
        }
      });
    });

    updatePointsDisplay();
  </script></body>
